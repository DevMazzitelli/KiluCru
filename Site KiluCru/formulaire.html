<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style3.css">
    <title>Me contacter</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form action="text">
            <div class="nom">
                <label for="Nom">Quel est votre nom ?</label>
                <input type="text" id="nom" placeholder="Votre nom">
            </div>
            <div class="prenom">
                <label for="Prenom">Quel est votre prénom ?</label>
                <input type="text" id="prenom" placeholder="Votre prénom">
            </div>
            <div class="mail">
                <label for="mail">Quel est votre Email ?</label>
                <input type="mail" id="mail" placeholder="Votre email">
            </div>
            <div class="message">
                <label for="message" id="qmessage">Quel est votre message ?</label>
                <input type="text" id="message" placeholder="Votre message">
            </div>
    </main>
    <footer>
        <div class="button">
            <button type="reset" id="reset">Réinitialiser</button>
            <button type="submit" id="submit">Envoyer</button>
        </div>
        <div id="return">
        <a href="/index.html">Revenir à la page principale.</a>
    </div>
    </footer>
</form>
</body>
</html>
